<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Username"
            required
            [(ngModel)]="userName"
            name="userName"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            type="password"
            placeholder="Password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width"
          (click)="verify()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
